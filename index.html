        <div data-role="header">
          <h1>Year Range</h1>
        </div>
      
        <div data-role="main" class="ui-content">
          <form method="post" >
            <div data-role="rangeslider">
              <label for="price-min">Price:</label>
              <input type="range" name="price-min" id="price-min" value="" min="1960" max="2019">
              <label for="price-max">Price:</label>
              <input type="range" name="price-max" id="price-max" value="" min="1960" max="2019">
            </div>
            </form >
                
            
            
      </div>
        
        

        <div>
          <form>
            <div class="multiselect">
              <div class="selectBox" onclick="showCheckboxes('checkboxes')">
                <select style="display: none;">
                  <option>choose countries</option>
                </select>
                <div class="overSelect"></div>
              </div>
              <div style="display: none;" id="checkboxes">
                
              </div>
            </div>
          </form>
        </div>
        <div>
          <form>
            <div class="multiselect">
              <div class="selectBox" onclick="showCheckboxes('checkboxes_indicator')">
                <select style="display: none;">
                  <option>choose indicators</option>
                </select>
                <div class="overSelect"></div>
              </div>
              <div style="display: none;" id="checkboxes_indicator">
                
                
              </div>
            </div>
          </form>
        </div>
          
    

    <div>
        <div>
            <form id="group">
                <p>Please select a group way:</p>
                <input type="radio" onclick="group_choice(1)" id="byyr" name="grouped" value="byyr">
                <label for="byyr">by year</label>
                <input type="radio" onclick="group_choice(5)" id="by5" name="grouped" value="by5">
                <label for="by5">by 5 years</label>
                <input type="radio" onclick="group_choice(10)" id="by10" name="grouped" value="by10">
                <label for="by10">by 10 years</label>
                <input type="radio" onclick="group_choice(20)" id="by20" name="grouped" value="by20">
                <label for="by20">by 20 years</label>
                
            </form>  
            <form >
                <p>Please select graph:</p>
                <input type="radio"  onclick="graph_choice(1)" id="timeline" name="graphh" value="timeline">
                <label for="timeline">timeline</label>
                <input type="radio" onclick="graph_choice(2)" id="bar" name="graphh" value="bar">
                <label for="bar">bar chart</label>
                <input type="radio" onclick="graph_choice(3)" id="scatter" name="graphh" value="scatter">
                <label for="scatter">scatter plot</label>
                 
                
              </form>
                
              
        </div>
